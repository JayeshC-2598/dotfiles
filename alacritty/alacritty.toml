[font]
size = 18.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
dimensions = { columns = 80, lines = 24 }
dynamic_padding = true
dynamic_title = false

[keyboard]
bindings = [
{ key = "Enter", mods = "Alt", action = "ToggleFullscreen" }
]

# Default colors
[colors.primary]
background = '#080808'
foreground = '#ffffff'

dim_foreground = '#eff0f1'
bright_foreground = '#ffffff'

# Normal colors
[colors.normal]
black = '#2c3033'    
red = '#ff3030'     
green = '#22ff22'    
yellow = '#ffd966'  
blue = '#3399ff'    
magenta = '#b569d6'  
cyan = '#2ed9c3'     
white = '#ffffff'    

# Bright colors
[colors.bright]
black = '#7f8c8d'
red = '#c0392b'
green = '#1cdc9a'
yellow = '#fdbc4b'
blue = '#3daee9'
magenta = '#8e44ad'
cyan = '#16a085'
white = '#ffffff'

# Dim colors

[font]
size = 16.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
dimensions = { columns = 85, lines = 28 }
dynamic_padding = false 
dynamic_title = false
padding = { x = 0, y = 0 }

[terminal]
shell = { program = "C:\\WINDOWS\\system32\\wsl.exe", args = ["--cd", "~"] }

[keyboard]
bindings = [
{ key = "Enter", mods = "Alt", action = "ToggleFullscreen" }
]


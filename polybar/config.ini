[colors]
background = #000000
background-alt = #373B41
foreground = #FFFFFF
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
font-0 = RobotoMonoNerdFont-Bold:style=Bold:size=13
font-1 = RobotoMonoNerdFont:size=15
width = 100%
height = 24pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# border-size = 4pt
# border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

modules-left = xworkspaces i3mode xwindow
modules-right = cpu memory pulseaudio brightness wlan bluetooth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3mode]
type = internal/i3

format = <label-mode>
label-mode = [%mode%]
label-mode-foreground = ${colors.foreground}
; label-mode-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth_status.sh
interval = 5
label = %{F#F0C674} %{F#FFFFFF}%output%

click-left = ~/.config/polybar/bluetooth_toggle.sh

[module/brightness]
type = custom/script
exec = brightnessctl | grep -Po '\(\K[0-9]+(?=%\))'
interval = 2
label = %{F#F0C674} %{F#FFFFFF}%output%%

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = " "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
poll-interval = 30

label-charging = %{F#F0C674} %{F#FFFFFF}%percentage%%
label-discharging = %{F#F0C674}󰁹 %{F#FFFFFF}%percentage%%
label-full = %{F#F0C674}󰁹 Full %{F#FFFFFF}(%percentage%%)

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}󰖩 %{F#FFFFFF}%essid%
label-disconnected = %{F#707880}󰖪 %{F#FFFFFF}Disconnected

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

time = %I:%M %p
date = %d %B %A

label = %{F#F0C674} %{F#FFFFFF}%date% %{F#707880}| %{F#F0C674} %{F#FFFFFF}%time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

